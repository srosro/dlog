{% extends "blog/entry_archive_base.html" %}
{% load i18n %}

{% block title %}{% trans "Archives" %} {{ year }}{% endblock %}

{% block content %}
{{ block.super }}
<ul>  
  {% for date in date_list %}  
  <li>
    <a href="{% url entry-archive-month year date|date:"m" %}">{{ date|date:"F"|capfirst }}</a>
  </li>  
  {% endfor %}  
</ul>
{% endblock %}
