<ul>
  {% for entry in entries %}
  <li>
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}">{{ entry.title }}</a>
    <br />
    <a href="{{ entry.get_absolute_url }}#comments" title="{{ entry.title }}">
			<!--<img src="/media/img/comments.png">-->
	    {{ entry.comments.count }}
		</a>
  </li>
  {% empty %}
  <li>
    No posts yet.
  </li>
  {% endfor %}
	<li><a href="{% url zinnia_sitemap %}">See more</a></li>
</ul>
